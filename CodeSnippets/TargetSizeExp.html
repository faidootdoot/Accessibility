<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target size test</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .row {
            display: flex;
            gap: 1px; 
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 1px; 
        }
        .circle {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 50%;
            position: absolute;
        }
        .circle1 {
            top: 50px;
            left: 50px;
        }
        .circle2 {
            top: 100px;
            left: 100px;
        }
        .circle3 {
            top: 150px;
            left: 150px;
        }
        .button {
            width: 100px;
            height: 50px;
            border: 2px solid black;
            background-color: transparent;
            position: absolute;
            cursor: pointer;
        }
        .button1 {
            top: 50px;
            left: 50px;
        }
        .button2 {
            top: 100px;
            left: 100px;
        }
        .button3 {
            top: 150px;
            left: 150px;
        }
    </style>
</head>
<body>
   

    <button class="button button1">Button 1</button>
    <button class="button button2">Button 2</button>
    <button class="button button3">Button 3</button>
</body>
</html>
