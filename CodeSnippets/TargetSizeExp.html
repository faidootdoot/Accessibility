<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target size test</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .row {
            display: flex;
            gap: 1px; 
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 1px; 
        }
        .circle {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 50%;
            position: absolute;
        }
        .circle1 {
            top: 50px;
            left: 50px;
        }
        .circle2 {
            top: 100px;
            left: 100px;
        }
        .circle3 {
            top: 150px;
            left: 150px;
        }
        .button {
            width: 20px;
            height: 10px;
            border: 2px solid black;
            background-color: transparent;
            position: absolute;
            cursor: pointer;
        }
        .button1 {
            top: 5px;
            left: 5px;
        }
        .button2 {
            top: 15px;
            left: 15px;
        }
        .button3 {
            top: 25px;
            left: 25px;
        }
    </style>
</head>
<body>
    <button class="button button1">Button 1</button>
    <button class="button button2">Button 2</button>
    <button class="button button3">Button 3</button>

    <p>Circles</p>
    <div class="circle circle1" tabindex="0"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <hr/>
    <p>Buttons</p>
    <div class="container">
        <div class="row">
            <button>A</button>
            <button>B</button>
        </div>
        <div class="column">
            <button>C</button>
            <button>D</button>
        </div>
    </div>
</body>
</html>
