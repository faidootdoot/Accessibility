<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Layout</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .row {
            display: flex;
            gap: 2px; /* 20px apart horizontally */
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 3px; /* Less than 20px apart vertically */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <button>A</button>
            <button>B</button>
        </div>
        <div class="column">
            <button>C</button>
            <button>D</button>
        </div>
    </div>
</body>
</html>
