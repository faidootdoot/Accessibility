<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Layout</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .row {
            display: flex;
            gap: 1px; 
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 1px; 
        }
        .circle {
          width: 50px; /* Set the desired diameter */
          height: 50px; /* Set the desired diameter */
          border-radius: 50%; /* Creates the circular shape */
          background-color: blue; /* Optional: Add a background color */
          /* You can also add a border */
          /* border: 2px solid black; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <button>A</button>
            <button>B</button>
        </div>
        <div class="column">
            <button>C</button>
            <button>D</button>
        </div>
    </div>
    <hr/>
    <div class="circle"></div>
</body>
</html>
